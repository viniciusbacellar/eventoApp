<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventoApp</title>
</head>

<body>

  <h1>Lista de Eventos</h1>
  <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar
      Evento</a></h3>

  <table class="container">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Hor√°rio</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="evento : ${eventos}">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
